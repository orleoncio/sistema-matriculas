<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Matrículas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="p-10">
<div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-2xl">

    <!-- NOVO BOTÃO HOME -->
    <div class="mb-6">
        <a th:href="@{/}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
            <!-- Ícone de Home (Lucide icon - SVG inline) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Voltar para Home
        </a>
    </div>
    <!-- FIM DO NOVO BOTÃO HOME -->

    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-4">Gestão de Matrículas</h1>

    <div th:if="${mensagemSucesso}" class="mb-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700 text-sm font-semibold">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <div th:if="${matriculas == null or #lists.isEmpty(matriculas)}" class="text-center py-10 bg-gray-50 rounded-lg border border-dashed border-gray-300">
        <p class="text-xl text-gray-500">Nenhuma matrícula registrada.</p>
        <a th:href="@{/matriculas/criar}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800 font-medium transition duration-150">Realizar Nova Matrícula</a>
    </div>

    <table th:unless="${matriculas == null or #lists.isEmpty(matriculas)}" class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">ID Aluno</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">ID Disciplina</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">Data</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">Situação</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">Nota</th>
            <th class="px-6 py-3 text-right text-xs font-bold text-indigo-600 uppercase tracking-wider">Ações</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="mat : ${matriculas}" class="hover:bg-gray-50 transition duration-150">
            <td th:text="${mat.aluno.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"></td>
            <td th:text="${mat.disciplina.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
            <td th:text="${#temporals.format(mat.dataMatricula, 'dd/MM/yyyy')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span th:text="${mat.situacao}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"></span>
            </td>
            <td th:text="${mat.notaFinal}" class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-700"></td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <!-- Assume que a Matricula tem um ID próprio para edição -->
                <a th:href="@{'/matriculas/atualizar/' + ${mat.id}}" class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
                <form th:action="@{/matriculas/excluir/{id}(id=${mat.id})}" method="POST" style="display: inline;" class="ml-2">
                    <button type="submit"
                            onclick="return confirm('Tem certeza que deseja cancelar a matrícula?');"
                            class="text-red-600 hover:text-red-900 bg-transparent border-none p-0 cursor-pointer font-medium">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-6 flex justify-end">
        <a th:href="@{/matriculas/criar}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">+ Nova Matrícula</a>
    </div>
</div>
</body>
</html>
