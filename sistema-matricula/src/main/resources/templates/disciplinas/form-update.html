<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Disciplina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Editar Disciplina</h2>

    <!-- Assume que no Model existe 'disciplinaId' ou que o objeto DTO tenha o ID para a URL -->
    <form th:action="@{/disciplinas/atualizar/{id}(id=${idDaDisciplina})}" th:object="${disciplinaDto}" method="POST" class="space-y-6">
        <input type="hidden" name="_method" value="PUT" />

        <div>
            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
            <input type="text" id="codigo" th:field="*{codigo}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome da Disciplina</label>
            <input type="text" id="nome" th:field="*{nome}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="cargaHoraria" class="block text-sm font-medium text-gray-700">Carga Horária</label>
            <input type="number" id="cargaHoraria" th:field="*{cargaHoraria}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="semestre" class="block text-sm font-medium text-gray-700">Semestre</label>
            <input type="text" id="semestre" th:field="*{semestre}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">Atualizar</button>
        </div>
    </form>
    <div class="text-center text-sm mt-4">
        <a th:href="@{/disciplinas}" class="font-medium text-indigo-600 hover:text-indigo-500">Cancelar</a>
    </div>
</div>
</body>
</html>
