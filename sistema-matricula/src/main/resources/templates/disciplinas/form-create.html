<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Disciplina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Nova Disciplina</h2>

    <form th:action="@{/disciplinas/criar}" th:object="${disciplinaDto}" method="POST" class="space-y-6">
        <div>
            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
            <input type="text" id="codigo" name="codigo" required placeholder="Ex: MAT001" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome da Disciplina</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: Cálculo I" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="cargaHoraria" class="block text-sm font-medium text-gray-700">Carga Horária (horas)</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" required placeholder="Ex: 60" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>
        <div>
            <label for="semestre" class="block text-sm font-medium text-gray-700">Semestre</label>
            <input type="text" id="semestre" name="semestre" required placeholder="Ex: 2024.1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">Salvar Disciplina</button>
        </div>
    </form>
    <div class="text-center text-sm mt-4">
        <a th:href="@{/disciplinas}" class="font-medium text-indigo-600 hover:text-indigo-500">Voltar para a lista</a>
    </div>
</div>
</body>
</html>
