<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <!-- Carrega Tailwind CSS CDN para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-10">

<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">

    <!-- NOVO BOTÃO HOME -->
    <div class="mb-6">
        <a th:href="@{/}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
            <!-- Ícone de Home (Lucide icon - SVG inline) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Voltar para Home
        </a>
    </div>
    <!-- FIM DO NOVO BOTÃO HOME -->

    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-4">
        Lista de Alunos Matriculados
    </h1>

    <!-- Mensagem de Sucesso -->
    <div th:if="${mensagemSucesso}"
         class="mb-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700 text-sm font-semibold">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <!-- Verifica se a lista de alunos está vazia -->
    <div th:if="${alunos == null or #lists.isEmpty(alunos)}" class="text-center py-10 bg-gray-50 rounded-lg border border-dashed border-gray-300">
        <p class="text-xl text-gray-500">Nenhum aluno encontrado.</p>
        <a th:href="@{/alunos/criar}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800 font-medium transition duration-150">
            Clique aqui para cadastrar o primeiro aluno.
        </a>
    </div>

    <table th:unless="${alunos == null or #lists.isEmpty(alunos)}" class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Nome do Aluno
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Matrícula
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Status
            </th>
            <th class="px-6 py-3 text-right text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Ações
            </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="aluno : ${alunos}" class="hover:bg-gray-50 transition duration-150">
            <td th:text="${aluno.nome}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <!-- Nome do Aluno -->
            </td>
            <td th:text="${aluno.matricula}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <!-- Número de Matrícula -->
            </td>
            <!-- Campo Status -->
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span th:if="${aluno.status}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    Ativo
                </span>
                <span th:unless="${aluno.status}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                    Inativo
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <!-- Link Editar: /alunos/atualizar/{id} -->
                <a th:href="@{'/alunos/atualizar/' + ${aluno.id}}"
                   class="text-indigo-600 hover:text-indigo-900 mr-4">
                    Editar
                </a>

                <!-- AÇÃO DE EXCLUSÃO VIA POST: Apontando para /alunos/excluir/{id} -->
                <form th:action="@{/alunos/excluir/{id}(id=${aluno.id})}" method="POST" style="display: inline;" class="ml-2">
                    <button type="submit"
                            th:attr="onclick=|return confirm('Tem certeza que deseja excluir o aluno ${aluno.nome}?');|"
                            class="text-red-600 hover:text-red-900 bg-transparent border-none p-0 cursor-pointer inline-block align-middle font-medium">
                        Excluir
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6 flex justify-end">
        <a th:href="@{/alunos/criar}"
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">
            + Novo Aluno
        </a>
    </div>

</div>

</body>
</html>
