<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <!-- Carrega Tailwind CSS CDN para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-10">

<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">

    <!-- BOTÃO HOME -->
    <div class="mb-6">
        <a th:href="@{/}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
            <!-- Ícone de Home (Lucide icon - SVG inline) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Voltar para Home
        </a>
    </div>
    <!-- FIM DO BOTÃO HOME -->

    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-4">
        Gerenciamento de Usuários do Sistema
    </h1>
    <p class="text-sm text-gray-500 mb-6">Apenas a role ADMIN pode visualizar e gerenciar estas contas.</p>


    <!-- Mensagem de Sucesso -->
    <div th:if="${mensagemSucesso}"
         class="mb-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700 text-sm font-semibold">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <!-- Mensagem de Erro -->
    <div th:if="${mensagemErro}"
         class="mb-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700 text-sm font-semibold">
        <p th:text="${mensagemErro}"></p>
    </div>


    <!-- Verifica se a lista de usuários está vazia -->
    <!-- Assumindo que o Model contém uma lista chamada 'usuarios' -->
    <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}" class="text-center py-10 bg-gray-50 rounded-lg border border-dashed border-gray-300">
        <p class="text-xl text-gray-500">Nenhum usuário encontrado.</p>
        <a th:href="@{/usuarios/register}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800 font-medium transition duration-150">
            Clique aqui para cadastrar o primeiro usuário.
        </a>
    </div>

    <table th:unless="${usuarios == null or #lists.isEmpty(usuarios)}" class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                ID
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Login (Username)
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Role
            </th>
            <th class="px-6 py-3 text-right text-xs font-bold text-indigo-600 uppercase tracking-wider">
                Ações
            </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <!-- Assumindo que 'usuarios' é uma lista de objetos Usuario (ou DTO) -->
        <tr th:each="usuario : ${usuarios}" class="hover:bg-indigo-50 transition duration-150">
            <td th:text="${usuario.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <!-- ID do Usuário -->
            </td>
            <td th:text="${usuario.login}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <!-- Login -->
            </td>
            <!-- Campo Role -->
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <!-- Exibe a Role com cores diferentes -->
                <span th:if="${usuario.role.name() == 'ROLE_ADMIN'}"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                    ADMIN
                </span>
                <span th:if="${usuario.role.name() == 'ROLE_SECRETARIA'}"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800">
                    SECRETARIA
                </span>
                <span th:if="${usuario.role.name() == 'ROLE_PROFESSOR'}"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                    PROFESSOR
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <!-- Link Editar: /usuarios/atualizar/{id} -->
                <a th:href="@{'/usuarios/atualizar/' + ${usuario.id}}"
                   class="text-indigo-600 hover:text-indigo-900 mr-4">
                    Editar
                </a>

                <!-- AÇÃO DE EXCLUSÃO VIA POST: Apontando para /usuarios/excluir/{id} -->
                <form th:action="@{/usuarios/excluir/{id}(id=${usuario.id})}" method="POST" style="display: inline;" class="ml-2">
                    <!-- Opcional: Adicionar um botão de exclusão com ícone (lixeira) -->
                    <button type="submit"
                            th:attr="onclick=|return confirm('Tem certeza que deseja excluir o usuário ${usuario.login}?');|"
                            class="text-red-600 hover:text-red-800 bg-transparent border-none p-0 cursor-pointer inline-block align-middle font-medium">
                        Excluir
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6 flex justify-end">
        <a th:href="@{/usuarios/register}"
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">
            + Novo Usuário
        </a>
    </div>

</div>

</body>
</html>
