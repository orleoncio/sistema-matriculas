<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Novo Usuário</title>
    <!-- Carrega Tailwind CSS CDN para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6">

    <h2 class="text-3xl font-extrabold text-gray-900 text-center">
        Criar Nova Conta
    </h2>

    <!-- Mensagem de erro (se houver) -->
    <div th:if="${error}" class="p-3 rounded-lg bg-red-100 border border-red-400 text-red-700 text-sm">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulário de Registro -->
    <form th:action="@{/usuarios/register}" th:object="${usuarioDto}" method="POST" class="space-y-6">

        <!-- Campo LOGIN (Antigo Usuário) -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Login</label>
            <input type="text"
                   id="username"
                   name="login"
                   required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Seu nome de login"
            />
        </div>

        <!-- Campo ROLE (Janela Suspensa) -->
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Nível de Acesso (Role)</label>
            <select id="role"
                    name="role"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="" disabled selected>Selecione a Role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="SECRETARIA">SECRETARIA</option>
            </select>
        </div>

        <!-- Campo Senha -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password"
                   id="password"
                   name="senha"
                   required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Mínimo 6 caracteres"
            />
        </div>

        <!-- Campo Confirmação de Senha -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirme a Senha</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmSenha"
                   required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Repita a senha"
            />
        </div>

        <!-- Token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />

        <!-- Botão de Submissão -->
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Registrar
            </button>
        </div>
    </form>

    <!-- Link para a página de Login -->
    <div class="text-center text-sm">
        Já tem uma conta?
        <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Faça login aqui.
        </a>
    </div>
</div>

</body>
</html>
